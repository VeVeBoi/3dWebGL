<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { 
				margin: 0;
				color: #222;
			}

			p {
				max-width: 600px;
				margin-left: auto;
				margin-right: auto;
				padding: 0 2em;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<p>
				"E" move model up the X-axis (the red line) | "D" move the model down the X-axis<br />
				"Q" move model up the Y-axis (the green line) | "A" move the model down the Y-axis<br />
				"W" move model up the Z-axis (the blue line) | "S" move the model down the Z-axis<br />
				"R" reset the model to position 0,0,0
			</p>
		</div>
		<script type="module" src="threeStudio.js"></script>
	</body>
</html>
